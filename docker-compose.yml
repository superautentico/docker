version: "3.3"
services:
  web:
    image: nginx:latest 
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
  php-fpm:
    image: php:8-fpm
    volumes:
      - ./src:/var/www/html
  apache:
    image: httpd:latest
    ports:
      - "8081:80"
    volumes:
      - ./src1:/usr/local/apache2/htdocs
